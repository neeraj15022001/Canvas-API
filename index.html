<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./logo.png" />
    <meta name="title" content="Whiteboard" />
    <meta
      name="description"
      content="This is Whiteboard made with help of Canvas API HTML5"
    />
    <meta
      name="keywords"
      content="Canvas API, HTML, CSS, Javascript, Whiteboard, HTML Whiteboard, Canvas Whiteboard"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Neeraj Gupta" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="toolsContainer">
      <button id="clearCanvasButton">Clear Canvas</button>
      <input type="color" id="stylusColorPicker" />
      <select name="lineWidthPicker" id="lineWidthPicker">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <!-- <select name="lineCapPicker" id="lineCapPicker">
        <option value="round">round</option>
        <option value="butt">butt</option>
        <option value="square">square</option>
      </select> -->
    </div>
    <script src="./pwa.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
